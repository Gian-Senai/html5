<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampada</title>
</head>
<body>
    
    <script>
        function trocarImagagem(){
            var elemento = document.getElementById("myImage");
            if(elemento.src.match("luz-acessa")){
                elemento.src="luz-apagada.jpg";
            }else{
                elemento.src="luz-acessa.jpg";
            }
        }
    </script>

    <p><img id="myImage" src="luz-apagada.jpg" onclick="trocarImagagem();"></Img></p>
    <p>Clique na lampada para ligar / desligar a luz</p>
</body>
</html>
